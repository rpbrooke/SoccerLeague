<div class="panel panel-default">
<div class="panel-heading" style="height: 7%">
	<h4>Add Match</h4>
</div>
<div class="panel-body" style="height: 90%">
	<tr>
		<td>Home Club:<input ng-model="homeClub"></td>
		<td>Away Club:<input ng-model="awayClub"></td>
		<td>Home Score:<input ng-model="homeScore"></td>
		<td>Away Score:<input ng-model="awayScore"></td>
	</tr>
	<button ng-click="addMatch()">Add Match</button>
	<textarea ng-model="matchResponse"></textarea>
</div>
</div>
